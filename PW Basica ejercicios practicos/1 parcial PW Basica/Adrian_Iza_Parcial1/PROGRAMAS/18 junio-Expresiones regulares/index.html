<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Expreciones regulares</title>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p>Alquiler de dispositivos</p>
  <p>
    <label for="textfield">Nombres y Apellidos:</label>
    <input type="text" name="textfield" id="textfield" placeholder="Ingrese sus nombres y apellidos completos" maxlength="30"size="30" required pattern="[A-Za-z-áéíóúñ . ]+">
  </p>
  <p>
    <label for="direccion">Direcciones:</label>
    <input type="direccion" name="email" id="email" placeholder="Ingrese su direccion" maxlength="30"size="30" required pattern="[A-Za-z.0-9 -#]+">
  </p>
 <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico">
  </p>
  <p>
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" maxlength="10" size="60" autofocus>
  </p>
  <input type="text" name="coche" placeholder="Su modelo de coche"
           pattern="(A(1|2|3))|(a(1|2))"
           title="Modelos posibles: A1, A2, A3, a1 y a2" />
  <p>
    <label for="number">Cédula:</label>
    <input type="number" name="number" id="number" placeholder="Ingrese su cédula" maxlength="10" pattern="[0-9]" size="10">
  </p>
  <p>
    <label for="number2">Número de seguro:</label>
    <input type="number" name="number2" id="number2" placeholder="Ingrese su número de seguro" maxlength="4" size="80">
  </p>
  <p>
    <label for="number3">Sueldo:</label>
    <input type="number" name="number3" id="number3" min="100" step="10">
  </p>
  <p>&nbsp;</p>
  <p>
    <input type="submit" name="submit2" id="submit2" value="Enviar">
  </p>
</form>

	
</body>
</html>
