<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FORMULARIO</title>


<link href="css/contacto3.css" rel="stylesheet" type="text/css">
</head>

<body>
	<form method= "post" enctype="multipart/form-data" name= "registro" id="registro">
		
		
	  <p>
	    <label for="Nombres">Nombre:</label> <input type="text" name="nombre" id="nombre">
	    <br>
        <label for="Apellidos">Apellidos:</label> <input type="text" name="Apellidos" id="apellidos">
	     <br>
	    <label for="email">Direccion email:</label><input type="text" name="email" id="email">
		  <br>
	  </p>
	  <p>
	    <label for="datetime">Fecha de nacimiento:</label>
        <input name="datetime" type="datetime" id="datetime" autocomplete="off">
      </p>
	  <p><br>
	    <label for="telefono">Telefono:</label><input type="text" name="telefono" id="telefono">
      </p>
	  <p>
	    <label for="select2">Genero:</label>
        <select name="select2" id="select2">
          <option value="m">masculino</option>
          <option value="f">femenino</option>
        </select>
	  </p>
	  <p>
	    <label for="select">Estado civil:</label>
        <select name="select" id="select">
          <option value="casado">casado</option>
          <option value="soltero">soltero</option>
          <option value="divorciado">divorciado</option>
        </select>
	  </p>
	  <p>
	    <label for="textfield2">Cedula:</label>
        <input type="text" name="textfield2" id="textfield2">
	  </p>
	  <p>
	    <label for="textfield">Usuario:</label>
        <input type="text" name="textfield" id="textfield">
	  </p>
	  <p>
	    <label for="password">Password:</label>
        <input type="password" name="password" id="password">
	  </p>
	  <p>
	    <label for="fileField">File:</label>
        <input type="file" name="fileField" id="fileField">
	  </p>
	  <p>&nbsp;</p>
	  <p>
	    <input type="submit" name="submit" id="submit" value="Enviar">
	    <input type="reset" name="reset" id="reset" value="Restablecer">
		
	    
	  </p>
	  <p><a href="../index.html"><img src="../img/INICIO.PNG" width="55" height="55" alt=""/></a></p>
	  <p>&nbsp;</p>
		
		
	</form>
</body>
</html>
