<script>
	
	//declaracion funcio factorial
	function factorial()
		{
			var n = window.prompt("Ingrese el numero");
			var fact=1;
			for(let i = n; i>0; i--){
				fact *= i;
			 }
			window.alert("El factorial de "+"("+n+"!"+") "+"es: "+""+fact);
			
			return 0;
		}	
	
</script>

<script>
	// Funcion mATRIZ FORMA 2
		
		function crear_MatrizF2(){
		var n = parseInt(window.prompt("Ingrese el tamaño de la matriz:"));
		var matriz = Array(n).fill(null).map(() => Array(n).fill(0));
		let valor = "";
		let y;
		for(let i=0; i<n; i++){
		for(let j=i; j<n-i; j++){
			y=j;
			matriz[j][i]=i+1;
		}
		}

		for(let i=y+1,l=1;i<n;i++,l++){
		for(let j=n-i-1;j<i+1;j++){
		   matriz[j][i]=n-i;
		}
		}
		imprimirMatriz(matriz,n);
			return 0;
		}
	</script>
<script>
		// Funcion mATRIZ FORMA 1
		function crear_MatrizF1(){
		var n = parseInt(window.prompt("Ingrese el tamaño de la matriz:"));
		var matriz = Array(n).fill(null).map(() => Array(n).fill(0));
		let valor = "";
		for(let i=0, l=n-1; i<n; i++, l--){
		for(let j=0, k=n-1; j<n; j++, k--){
			if((i >= j) && j<=(n-1)/2 && i<=(n-1)/2){
				matriz[i][j] = ((n+1)/2)-j;
			}

			if((j+1 >= n-i) && j>=(n-1)/2 && i<=(n-1)/2){
				matriz[i][j] = ((n+1)/2)-k;
			}

			if((i >= j) && j>=(n-1)/2 && i>=(n-1)/2){
				matriz[j][i] = ((n+1)/2)-l;
			}

			if((j+1 <= n-i) && j>=(n-1)/2 && i<=(n-1)/2){
				matriz[j][i] = ((n+1)/2)-i;
			}

			if(i == j || (j+1 == n-i)){
				matriz[i][j] = 1;
			}
			}
		}
		imprimirMatriz(matriz,n);
			return 0;
		}
	
	</script>
<script>
	//fUNCION IMPRIMIR
		function imprimirMatriz(matriz,n){
		let valor = "";
		for(let i=0; i<n; i++){
		for(let j=0; j<n; j++){
			valor += matriz[i][j] + " ";
		}
		valor += "\n";
		}
		alert(valor);
		}
