function factorial(n)
{
    var fact=1;
        for(let i = n; i>0; i--){
            fact *= i;
         }
    return fact;	
        
}

function matriz_ll_a(tam){
	var arr = new Array(tam);

	for(var i = 0;i < tam;i++){
		arr[i] = new Array(tam);
		for(var j = 0;j < tam;j++){
			if(i==j)
				{
					arr[i][j] = 1;
				}
			else if(i == (tam-1) - j)
				{
					arr[i][j] = 1;
				}
			else{
				arr[i][j] = 0;
			}
			
		}
	}

	let cont = 0;
	for(i = 1;i < tam-1;i++){
		cont = parseInt(tam/2);
		for(j = 0;j < i;j++){
			if(arr[i][j]==0){
			arr[i][j]=tam-cont;
			cont++;	
			}
			if(arr[i][j]==1)
			{
				break;	
			}
		}
	}
	
	for(i = 1;i < tam-1;i++){
		cont = parseInt(tam/2);
		for(j = tam-1;j > parseInt(tam/2);j--){
			if(arr[i][j]==0){

				cont++;	
			}

			{

			}
		}

	return arr;
}

function matriz_ll_f(tam){
